<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recibo de Taxi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .recibo {
      border: 2px dashed black;
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    .recibo h2 {
      margin-bottom: 15px;
    }
    .recibo p {
      margin: 5px 0;
      font-size: 15px;
    }
    .resaltado {
      font-weight: bold;
    }
    .precio {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .mensaje {
      margin-top: 10px;
      font-size: 13px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="recibo">
    <h2>Recibo de Taxi</h2>
    <p><span class="resaltado">Fecha:</span> 28/10/2025</p>
    <p><span class="resaltado">Hora Inicio:</span> 18:36:25</p>
    <p><span class="resaltado">Hora Fin:</span> 18:48:15</p>
    <p><span class="resaltado">Kil√≥metros:</span> 3.2595551</p>
    <p><span class="resaltado">Placa:</span> TBH6789</p>
    <p class="precio"><span class="resaltado">Precio:</span> $3,03</p>
    <p class="mensaje">Gracias por su preferencia</p>
  </div>
</body>
</html>
